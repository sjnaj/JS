<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contornt="IE=edge">
    <meta name="viewport" contornt="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //"use strict";
        let calculator = {
            add() {   //简写的方法定义
                return this.a + this.b;
            },
            mul() {
                return this.a * this.b;
            },
            read() {
                //创建成员变量
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            }
        };
        calculator.read();
        alert(calculator.a+'+'+calculator.b+'='+calculator.add());
        alert(calculator.a+'*'+calculator.b+'='+calculator.mul());
    </script>

</body>

</html>
