<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input" type="name" onchange="myFunction()" placeholder="Input a variablename use Hungarian naming">
    debugger;
    <script>
        function myFunction() {
            let item = document.getElementById("input");
            let name = item.value;
            // let nameArray = name.split("_");
            // for (let i = 1; i < nameArray.length; i++) {
            //     nameArray[i] = nameArray[i][0].toUpperCase() + nameArray[i].slice(1);

            // }
            // item.value = nameArray.join('');
            function camelize(str) {
                return str//链式调用
                    .split('_') // splits 'my-long-word' into array ['my', 'long', 'word']
                    .map(
                        // capitalizes first letters of all array items except the first one
                        // converts ['my', 'long', 'word'] into ['my', 'Long', 'Word']
                        (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
                    )
                    .join(''); // joins ['my', 'Long', 'Word'] into 'myLongWord'
            }
            item.value = camelize(name);
            item.style.background = "yellow";
            let elem = document.createElement("p");
            elem.innerHTML = "Convert to CamelCase";
            document.body.appendChild(elem);
        }

    </script>

</body>

</html>
